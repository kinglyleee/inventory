<!DOCTYPE html>
<html>
<head>
    <title>Laptop Inventory</title>
</head>
<body>
    <h1>Laptop Details</h1>
    <p><strong>Usage Type:</strong> <span id="usageType"></span></p>
    <p><strong>Device Name:</strong> <span id="deviceName"></span></p>
    <p><strong>Processor:</strong> <span id="processor"></span></p>
    <p><strong>Installed RAM:</strong> <span id="installedRam"></span></p>
    <p><strong>Device ID:</strong> <span id="deviceID"></span></p>
    <p><strong>Edition:</strong> <span id="edition"></span></p>
</body>
</html>
<script>
    // Function to get the value of a query parameter from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
  
 // Retrieve values from query parameters the Name Here IN VAR <> is important is the query
  var Usage = getQueryParam('Usage');
  var Type = getQueryParam('Type');
  var DeviceName = getQueryParam('DeviceName');
  var Processor = getQueryParam('Processor');
  var InstalledRam = getQueryParam('InstalledRam');

  // Populate placeholders with values
  document.getElementById('usage').textContent = Usage;
  document.getElementById('type').textContent = Type;
  document.getElementById('deviceName').textContent = DeviceName;
  document.getElementById('processor').textContent = Processor;
  document.getElementById('installedRam').textContent = InstalledRam;
</script>
